<section class="relative overflow-hidden min-h-[500px] md:min-h-[600px]">
    <!-- Overlay gradient -->
    <div class="absolute inset-0 bg-gradient-to-r from-blue-600/90 to-blue-500/70 z-10"></div>

    <!-- Background Image -->
    <img src="hero-banner.jpg" alt="Hero Banner" class="absolute inset-0 w-full h-full object-cover" />

    <!-- Content -->
    <div class="relative z-20 container mx-auto px-4 py-24 md:py-32">
        <div class="max-w-2xl">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">
                Discover Premium Products
            </h1>
            <p class="text-lg md:text-xl text-white/90 mb-8">
                Shop the latest collections with exclusive deals and free shipping on orders over $50
            </p>
            <div class="flex flex-wrap gap-4">
                <!-- Shop Now Button -->
                <a href="/products"
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-white text-blue-600 hover:bg-blue-50 h-11 px-8 text-lg">
                    Shop Now
                    <svg class="ml-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </a>

                <!-- View Deals Button -->
                <button
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-white focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-white bg-transparent text-white hover:bg-white/10 h-11 px-8 text-lg">
                    View Deals
                </button>
            </div>
        </div>
    </div>
</section>
