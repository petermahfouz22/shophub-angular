<!-- Header Section -->
<div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Our Products</h1>

                <h3 class="font-semibold text-lg mb-4">Categories</h3>
                <div class="space-y-2">
                    <label class="flex items-center gap-3 cursor-pointer group">
                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="text-gray-700 group-hover:text-blue-600 transition-colors">
                            Electronics (45)
                        </span>
                    </label>
                    <label class="flex items-center gap-3 cursor-pointer group">
                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">

                            Fashion (32)

                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">

                        </span>

                    <label class="flex items-center gap-3 cursor-pointer group">

                            Beauty (24)
                        </span>
                    </label>
                </div>
            </div>

            <!-- Price Filter -->
            <div class="mb-6">
                <h3 class="font-semibold text-lg mb-4">Price Range</h3>
                <div class="space-y-4">
                    <div>
                        <label class="text-sm text-gray-600 mb-2 block">Max Price: $500</label>
                        <input type="range" min="0" max="1000" value="500"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    </div>
                    <div class="flex justify-between text-sm text-gray-600">
                        <span>$0</span>
                        <span>$1000</span>
                    </div>
                </div>
            </div>

                class="w-full bg-gray-100 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-200 transition-colors font-medium">
                Clear Filters
            </button>
        </div>

    <!-- Main Content -->
    <main class="flex-1">
        <!-- Toolbar -->
        <div class="bg-white rounded-lg border border-gray-200 p-4 mb-6">
            <div #divs class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <!-- Results Count -->
                <div class="text-gray-600">
                    Showing 1-9 of 45 products
                </div>

                <!-- Sort Options -->
                <div #divs class="flex items-center gap-4">
                    <label class="text-gray-600 text-sm">Sort by:</label>
                    <select #selectElem (change)="onSelect()"
                        class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="name">Name</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Rating</option>
                        <option value="newest">Newest</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-6 mb-8">
            @for(product of products ; track product.id){
            <app-product [product]="product" />
            }
        </div>

        <!-- Pagination -->
        <div class="flex justify-center items-center gap-2">
            <!-- Previous Button -->
            <button
                class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Previous
            </button>

            <!-- Page Numbers -->
            <div class="flex items-center gap-1">
                <button class="w-10 h-10 rounded-lg bg-blue-600 text-white font-medium">1</button>
                <button
                    class="w-10 h-10 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors font-medium">2</button>
                <button
                    class="w-10 h-10 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors font-medium">3</button>
                <span class="px-3 py-2 text-gray-500">...</span>
                <button
                    class="w-10 h-10 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors font-medium">5</button>
            </div>

            <!-- Next Button -->
            <button
                class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                Next
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </main>
</div>
