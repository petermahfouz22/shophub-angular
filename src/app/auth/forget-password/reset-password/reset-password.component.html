<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto">

    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Reset Password</h1>
    </div>

    <div class="bg-white rounded-3xl shadow-2xl p-8 border border-gray-100">

      <!-- success -->
      @if(successMessage){
      <div class="mb-4 flex gap-2 items-center bg-green-50 border border-green-200 text-green-600 p-3 rounded-xl">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 20 20">
          <path stroke-width="2"
            d="M16.707 5.293a1 1 0 00-1.414 0L9 11.586 6.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l7-7z"/>
        </svg>
        <p>{{successMessage}}</p>
      </div>
      }

      <!-- error -->
      @if(errorMessage){
      <div class="mb-4 flex gap-2 items-center bg-red-50 border border-red-200 text-red-600 p-3 rounded-xl">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 20 20">
          <path stroke-width="2"
            d="M10 18a8 8 0 100-16 8 8 0 0 16zm0-11v4m0 4h.01"/>
        </svg>
        <p>{{errorMessage}}</p>
      </div>
      }

      <form #resetForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- show email disabled -->
        <div>
          <label class="block text-gray-700 mb-2">Email</label>
          <input disabled [value]="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-gray-100 text-gray-500">
        </div>

        <!-- password -->
        <div>
          <label class="block mb-2 font-medium text-gray-700">New password</label>
          <input type="password" name="password"
            [(ngModel)]="password" #pass="ngModel" required minlength="6"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500">

          @if(pass.invalid && pass.touched){
          <p class="text-sm text-red-600 mt-1">Min length 6 chars</p>
          }
        </div>

        <!-- confirm -->
        <div>
          <label class="block mb-2 font-medium text-gray-700">Confirm password</label>
          <input type="password" name="password_confirmation"
            [(ngModel)]="passwordConfirmation" #conf="ngModel"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500"
            required>

          @if(conf.touched && password !== passwordConfirmation){
          <p class="text-sm text-red-600 mt-1">Passwords don't match</p>
          }
        </div>

        <button type="submit"
          [disabled]="loading || resetForm.invalid || password !== passwordConfirmation"
          class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl font-semibold shadow-lg flex justify-center items-center gap-2 disabled:opacity-50">

          @if(!loading){ Reset Password }

          @if(loading){
          <svg class="h-5 w-5 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke-width="4"></circle>
            <path class="opacity-75"
              d="M4 12a8 8 0 018-8V0C5.37 0 0 5.37 0 12h4z"></path>
          </svg>
          Processingâ€¦
          }
        </button>

      </form>

    </div>
  </div>
</div>
