<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto">

    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Forgot Password</h1>
      <p class="text-gray-600">Enter your email to receive reset link</p>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-3xl shadow-2xl p-8 border border-gray-100">

      <!-- success -->
      @if(successMessage){
      <div class="mb-4 flex gap-2 items-center bg-green-50 border border-green-200 text-green-600 p-3 rounded-xl">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 20 20">
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            d="M16.707 5.293a1 1 0 00-1.414 0L9 11.586 6.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l7-7a1 1 0 000-1.414z" />
        </svg>
        <p>{{successMessage}}</p>
      </div>
      }

      <!-- error -->
      @if(errorMessage){
      <div class="mb-4 flex gap-2 items-center bg-red-50 border border-red-200 text-red-600 p-3 rounded-xl">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 20 20">
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm0-11v4m0 4h.01" />
        </svg>
        <p>{{errorMessage}}</p>
      </div>
      }

      <form #forgotForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- email -->
        <div>
          <label for="email" class="block font-medium text-gray-700 mb-2">Email</label>

          <input type="email" id="email" name="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none placeholder-gray-400"
            required [(ngModel)]="email" #emailInput="ngModel">

          @if(emailInput.invalid && emailInput.touched){
          <p class="text-sm text-red-600 mt-1 flex items-center gap-1">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            Enter a valid email
          </p>
          }
        </div>

        <!-- submit -->
        <button type="submit"
          [disabled]="forgotForm.invalid || loading"
          class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white py-3 rounded-xl font-semibold transition-all shadow-lg disabled:opacity-50 flex justify-center items-center gap-2">

          @if(!loading){
          <span>Send Reset Link</span>
          }

          @if(loading){
          <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.37 0 0 5.37 0 12h4z"></path>
          </svg>
          Sending...
          }
        </button>

      </form>

      <p class="text-center text-gray-600 mt-6">
        Remember password?
        <a routerLink="/login" class="font-semibold text-blue-600">Login</a>
      </p>

    </div>
  </div>
</div>
