<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">User Profile</h1>
            <p class="text-gray-600 mt-2">Manage your account information</p>
        </div>

        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
            <div class="md:flex">
                <!-- Sidebar -->
                <div class="md:w-1/3 bg-gradient-to-b from-blue-600 to-blue-700 p-6 text-white">
                    <div class="text-center">
                        <!-- Profile Image -->
                        <div class="relative inline-block">
                            <img [src]="'https://via.placeholder.com/150'" alt="Profile"
                                class="w-32 h-32 rounded-full border-4 border-white border-opacity-20 object-cover">
                            <button
                                class="absolute bottom-0 right-0 bg-blue-500 rounded-full p-2 hover:bg-blue-600 transition-colors"
                                (click)="changeAvatar()">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </button>
                        </div>

                        <h2 class="text-xl font-semibold mt-4">{{ user?.name }}</h2>
                        <!-- <p class="text-blue-100">{{ user.title }}</p> -->
                    </div>

                    <!-- Navigation -->
                    <nav class="mt-8">
                        <ul class="space-y-2">
                            <li *ngFor="let item of navItems" [class]="getNavItemClass(item)"
                                (click)="activeSection = item.id">
                                <span class="flex items-center">
                                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path [attr.d]="item.icon"></path>
                                    </svg>
                                    {{ item.label }}
                                </span>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- Main Content -->
                <div class="md:w-2/3 p-6">
                    <!-- Personal Information Section -->
                    <div *ngIf="activeSection === 'personal'" class="space-y-6">
                        <h3 class="text-2xl font-semibold text-gray-800">Personal Information</h3>

                        <form [formGroup]="profileForm" class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                    <input type="text" formControlName="firstName"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                    <input type="text" formControlName="lastName"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" formControlName="email"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                                <input type="tel" formControlName="phone"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
                                <textarea formControlName="bio" rows="4"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Tell us about yourself..."></textarea>
                            </div>

                            <div class="flex justify-end space-x-3 pt-4">
                                <button type="button"
                                    class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors">
                                    Cancel
                                </button>
                                <input type="submit" value="Save Changes"
                                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
                                    [disabled]="!profileForm.valid">


                            </div>
                        </form>
                    </div>

                    <!-- Security Section -->
                    <div *ngIf="activeSection === 'security'" class="space-y-6">
                        <h3 class="text-2xl font-semibold text-gray-800">Security Settings</h3>
                        <!-- Add security content here -->
                    </div>

                    <!-- Preferences Section -->
                    <div *ngIf="activeSection === 'preferences'" class="space-y-6">
                        <h3 class="text-2xl font-semibold text-gray-800">Preferences</h3>
                        <!-- Add preferences content here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
