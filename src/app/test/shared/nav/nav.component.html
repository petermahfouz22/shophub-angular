<nav class="border-b border-gray-200 bg-white/80 backdrop-blur-sm sticky top-0 z-50">
  <div class="container mx-auto px-4">
    <div class="flex h-16 items-center justify-between">

      <!-- Left Section: Logo -->
      <div class="flex items-center">
        <a class="flex items-center gap-2 group z-50" routerLink="/">
          <div class="relative">
            <svg class="h-7 w-7 text-blue-600 transition-transform group-hover:scale-110" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
          </div>
          <span class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            ShopHub
          </span>
        </a>
      </div>

      <!-- Center Section Search Bar -->
      <div class="hidden lg:block w-80">
        <app-search *ngIf="wantSearch" />
      </div>

      <!-- Right Section: links & Icons -->
      <div class="flex items-center gap-4">

        <!-- Links -->
        <div class="hidden md:flex items-center gap-8">
          <a routerLink="/home" routerLinkActive="text-blue-600 font-semibold"
            class="relative text-sm font-medium text-gray-700 transition-all duration-300 hover:text-blue-500 group">
            Home
            <span
              class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-full"></span>
          </a>

          <a routerLink="/products" routerLinkActive="text-blue-600 font-semibold"
            class="relative text-sm font-medium text-gray-700 transition-all duration-300 hover:text-blue-500 group">
            Products
            <span
              class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-full"></span>
          </a>

          <!-- Icons -->
          <div class="flex items-center gap-2">
            <!-- Favorites Icon -->
            <a routerLink="/favorites"
              class="relative inline-flex items-center justify-center rounded-xl p-2 text-sm font-medium transition-all duration-300 hover:bg-red-50 group border border-transparent hover:border-red-200">
              <svg
                class="h-5 w-5 text-gray-600 transition-all duration-300 group-hover:text-red-500 group-hover:scale-110"
                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
              </svg>
              <span *ngIf="favoriteCounter() > 0"
                class="absolute -top-1 -right-1 h-5 w-5 rounded-full bg-red-500 text-white text-xs flex items-center justify-center font-semibold transition-all duration-300 group-hover:scale-110 group-hover:bg-red-600 shadow-sm">
                {{favoriteCounter()}}
              </span>
            </a>

            <!-- Cart Icon -->
            <a routerLink="/cart"
              class="relative inline-flex items-center justify-center rounded-xl p-2 text-sm font-medium transition-all duration-300 hover:bg-blue-50 group border border-transparent hover:border-blue-200">
              <svg
                class="h-5 w-5 text-gray-600 transition-all duration-300 group-hover:text-blue-500 group-hover:scale-110"
                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              <span *ngIf="cartCounter() > 0"
                class="absolute -top-1 -right-1 h-5 w-5 rounded-full bg-blue-500 text-white text-xs flex items-center justify-center font-semibold transition-all duration-300 group-hover:scale-110 group-hover:bg-blue-600 shadow-sm">
                {{cartCounter()}}
              </span>
            </a>
          </div>

          <!-- مكان ظهور ال Avatar على الشاشات الكبيرة -->
          <ng-content select="[user-avatar]"
          
          />
        </div>

        <!-- Mobile Menu Button -->
        <button type="button" (click)="toggleMobileMenu()"
          class="md:hidden inline-flex items-center justify-center rounded-lg p-2 text-sm font-medium transition-colors hover:bg-gray-100 border border-gray-200 z-60 relative">
          <svg *ngIf="!isMobileMenuOpen" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg *ngIf="isMobileMenuOpen" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

        <!-- Mobile Menu -->
        <div *ngIf="isMobileMenuOpen"
          class="md:hidden absolute top-16 left-0 right-0 bg-white/95 backdrop-blur-sm border-b border-gray-200 shadow-lg z-50">
          <div class="px-4 py-4 space-y-3">
            <a routerLink="/home" (click)="closeMobileMenu()" class="flex items-center gap-3 px-3 py-3 text-base font-medium text-gray-700 hover:bg-gray-50 rounded-xl transition-all duration-300 group">
              Home
            </a>

            <a routerLink="/products" (click)="closeMobileMenu()" class="flex items-center gap-3 px-3 py-3 text-base font-medium text-gray-700 hover:bg-gray-50 rounded-xl transition-all duration-300 group">
              Products
            </a>

            <div class="border-t border-gray-200 my-2"></div>

            <!-- مكان ظهور ال Avatar داخل الموبايل -->
            <ng-content select="[mobile-user-avatar]" />
          </div>
        </div>

        <!-- Overlay -->
        <div *ngIf="isMobileMenuOpen" (click)="closeMobileMenu()"
          class="md:hidden fixed inset-0 bg-white bg-opacity-50"></div>
      </div>
    </div>
  </div>
</nav>
