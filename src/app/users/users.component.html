<div class="container mx-auto p-6 max-w-6xl">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Users Management</h2>

  <!-- Users Table -->
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-blue-600">
        <tr>
          @for(prop of properties() ; track $index){
          <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">{{prop}}</th>
        }
        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Action</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <!-- When no users -->
        <tr *ngIf="users.length === 0">
          <td colspan="4" class="px-6 py-12 text-center text-gray-500 italic">
            No users found
          </td>
        </tr>

        <!-- Users list -->
        @for(user of users ; track $index){
        <tr class="hover:bg-gray-50 transition-colors duration-200">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
            {{ user.id }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
            {{ user.name }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
            {{ user.email }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm">
            <button
              class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md text-xs font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-300">
              Delete
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  <!-- Total users count -->
  <div class="mt-4 text-right">
    <span class="text-sm text-gray-600 bg-gray-100 px-3 py-1 rounded-full">
      Total Users: <span class="font-semibold">{{ users.length }}</span>
    </span>
  </div>
</div>
