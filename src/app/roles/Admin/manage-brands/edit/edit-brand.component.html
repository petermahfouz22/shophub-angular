<!-- src/app/admin/components/edit-brand/edit-brand.component.html -->
<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="mb-8">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Edit Brand</h1>
          <p class="text-gray-600 mt-1">Update brand information</p>
        </div>
        <a 
          routerLink="/admin/brands"
          class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          Back to Brands
        </a>
      </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading && !initialData" class="bg-white shadow-sm rounded-lg border border-gray-200 p-12 text-center">
      <div class="inline-flex items-center">
        <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span class="text-lg font-medium text-gray-600">Loading brand data...</span>
      </div>
    </div>

    <!-- Form Card -->
    <div *ngIf="initialData" class="bg-white shadow-sm rounded-lg border border-gray-200">
      <form (ngSubmit)="onSubmit()" [formGroup]="brandForm" class="p-6 space-y-6">
        
        <!-- Name Field -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Brand Name *</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter brand name"
          >
          <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="mt-1 text-sm text-red-600">
            <div *ngIf="name?.errors?.['required']">Brand name is required</div>
            <div *ngIf="name?.errors?.['maxlength']">Brand name must be less than 255 characters</div>
          </div>
        </div>

        <!-- Description Field -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea
            id="description"
            formControlName="description"
            rows="3"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter brand description"
          ></textarea>
        </div>

        <!-- Website Field -->
        <div>
          <label for="website" class="block text-sm font-medium text-gray-700">Website</label>
          <input
            type="url"
            id="website"
            formControlName="website"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="https://example.com"
          >
          <div *ngIf="website?.invalid && (website?.dirty || website?.touched)" class="mt-1 text-sm text-red-600">
            <div *ngIf="website?.errors?.['pattern']">Please enter a valid URL</div>
          </div>
        </div>

        <!-- Logo Upload -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Brand Logo</label>
          <div class="mt-1 flex items-center space-x-4">
            <!-- Logo Preview -->
            <div *ngIf="logoPreview" class="flex-shrink-0">
              <img [src]="logoPreview" alt="Logo preview" class="w-16 h-16 object-cover rounded-lg border border-gray-200">
            </div>
            <div *ngIf="!logoPreview && initialData?.logo_url" class="flex-shrink-0">
              <img [src]="initialData.logo_url" alt="Current logo" class="w-16 h-16 object-cover rounded-lg border border-gray-200">
            </div>
            
            <!-- Upload Area -->
            <div class="flex-1">
              <label 
                for="logo" 
                class="cursor-pointer inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
              >
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                {{ logoPreview || initialData?.logo_url ? 'Change Logo' : 'Choose Logo' }}
              </label>
              <input
                type="file"
                id="logo"
                (change)="onFileSelected($event)"
                accept="image/*"
                class="hidden"
              >
              
              <!-- Remove Logo Button -->
              <button
                *ngIf="logoPreview || initialData?.logo_url"
                type="button"
                (click)="removeLogo()"
                class="ml-2 inline-flex items-center px-3 py-2 border border-red-300 rounded-md shadow-sm text-sm font-medium text-red-700 bg-red-50 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
              >
                Remove
              </button>
            </div>
          </div>
          <p class="mt-1 text-sm text-gray-500">PNG, JPG, GIF up to 2MB</p>
        </div>

        <!-- Status Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Status *</label>
          <div class="mt-2 space-y-2">
            <label class="inline-flex items-center">
              <input
                type="radio"
                formControlName="status"
                value="active"
                class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
              >
              <span class="ml-2 text-sm text-gray-700">Active</span>
            </label>
            <label class="inline-flex items-center ml-6">
              <input
                type="radio"
                formControlName="status"
                value="inactive"
                class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
              >
              <span class="ml-2 text-sm text-gray-700">Inactive</span>
            </label>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="flex items-center justify-between pt-6 border-t border-gray-200">
          <!-- Delete Button -->
          <button
            type="button"
            (click)="onDelete()"
            [disabled]="loading"
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:bg-red-400 disabled:cursor-not-allowed"
          >
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            Delete Brand
          </button>

          <div class="flex items-center space-x-3">
            <!-- Cancel Button -->
            <a
              routerLink="/admin/brands"
              class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Cancel
            </a>

            <!-- Update Button -->
            <button
              type="submit"
              [disabled]="brandForm.invalid || loading || !hasChanges()"
              [class]="brandForm.invalid || loading || !hasChanges() ? 
                'inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-400 cursor-not-allowed' :
                'inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500'"
            >
              <svg *ngIf="loading" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Update Brand
            </button>
          </div>
        </div>

        <!-- No Changes Message -->
        <div *ngIf="!hasChanges() && initialData" class="rounded-md bg-blue-50 p-4">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <div class="ml-3">
              <h3 class="text-sm font-medium text-blue-800">No changes detected</h3>
              <div class="mt-2 text-sm text-blue-700">
                <p>Modify any field above to enable the update button.</p>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
