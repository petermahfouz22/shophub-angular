<div class="p-6 bg-gray-100 min-h-screen">
  <h1 class="text-2xl font-bold mb-6">Admin Dashboard</h1>

  <!-- Stats -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white rounded-xl shadow p-6">
      <h3 class="text-gray-500 text-sm">Users</h3>
      <p class="text-3xl font-bold mt-2">120</p>
    </div>

    <div class="bg-white rounded-xl shadow p-6">
      <h3 class="text-gray-500 text-sm">Products</h3>
      <p class="text-3xl font-bold mt-2">58</p>
    </div>

    <div class="bg-white rounded-xl shadow p-6">
      <h3 class="text-gray-500 text-sm">Orders</h3>
      <p class="text-3xl font-bold mt-2">230</p>
    </div>
  </div>

  <!-- Actions -->
  <div class="mt-8 bg-white rounded-xl shadow p-6">
    <h2 class="text-lg font-semibold mb-4">Quick Actions</h2>

    <div class="flex flex-wrap gap-4">
      <a routerLink="/admin/categories"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        Manage Categories
      </a>

      <a routerLink="/admin/products"
        class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
        Manage Products
      </a>

      <a routerLink="/admin/brands"
        class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
        Manage Brands
      </a>
      <a routerLink="/admin/orders" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
        Manage Orders
      </a>
    </div>
  </div>
</div>
