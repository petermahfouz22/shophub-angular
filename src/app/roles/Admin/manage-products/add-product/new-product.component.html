<div class="container mx-auto px-4 py-8">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Create New Product</h1>
      <p class="text-gray-600 mt-2">Add a new product to your inventory</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-md">
      <p class="text-red-700">{{ errorMessage }}</p>
    </div>

    <!-- Product Form -->
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="bg-white shadow-sm rounded-lg p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <!-- Product Name -->
        <div class="md:col-span-2">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name *</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            [class.border-red-300]="isInvalid('name')"
            placeholder="Enter product name">
          <div *ngIf="hasError('name', 'required')" class="text-red-600 text-sm mt-1">
            Product name is required
          </div>
        </div>

        <!-- Description -->
        <div class="md:col-span-2">
          <label for="description" class="block text-sm font-medium text-gray-700">Description *</label>
          <textarea
            id="description"
            formControlName="description"
            rows="4"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            [class.border-red-300]="isInvalid('description')"
            placeholder="Enter product description"></textarea>
          <div *ngIf="hasError('description', 'required')" class="text-red-600 text-sm mt-1">
            Description is required
          </div>
        </div>

        <!-- Category -->
        <div>
          <label for="category_id" class="block text-sm font-medium text-gray-700">Category *</label>
          <select
            id="category_id"
            formControlName="category_id"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            [class.border-red-300]="isInvalid('category_id')">
            <option value="">Select Category</option>
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
          <div *ngIf="hasError('category_id', 'required')" class="text-red-600 text-sm mt-1">
            Category is required
          </div>
        </div>

        <!-- Brand -->
        <div>
          <label for="brand_id" class="block text-sm font-medium text-gray-700">Brand *</label>
          <select
            id="brand_id"
            formControlName="brand_id"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            [class.border-red-300]="isInvalid('brand_id')">
            <option value="">Select Brand</option>
            <option *ngFor="let brand of brands" [value]="brand.id">
              {{ brand.name }}
            </option>
          </select>
          <div *ngIf="hasError('brand_id', 'required')" class="text-red-600 text-sm mt-1">
            Brand is required
          </div>
        </div>

        <!-- Price -->
        <div>
          <label for="price" class="block text-sm font-medium text-gray-700">Price *</label>
          <input
            type="number"
            id="price"
            formControlName="price"
            step="0.01"
            min="0"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            [class.border-red-300]="isInvalid('price')"
            placeholder="0.00">
          <div *ngIf="hasError('price', 'required')" class="text-red-600 text-sm mt-1">
            Price is required
          </div>
        </div>

        <!-- Discount Price -->
        <div>
          <label for="discount_price" class="block text-sm font-medium text-gray-700">Discount Price</label>
          <input
            type="number"
            id="discount_price"
            formControlName="discount_price"
            step="0.01"
            min="0"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            placeholder="0.00">
        </div>

        <!-- Stock -->
        <div>
          <label for="stock" class="block text-sm font-medium text-gray-700">Stock *</label>
          <input
            type="number"
            id="stock"
            formControlName="stock"
            min="0"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            [class.border-red-300]="isInvalid('stock')"
            placeholder="0">
          <div *ngIf="hasError('stock', 'required')" class="text-red-600 text-sm mt-1">
            Stock is required
          </div>
        </div>

        <!-- SKU -->
        <div>
          <label for="sku" class="block text-sm font-medium text-gray-700">SKU *</label>
          <input
            type="text"
            id="sku"
            formControlName="sku"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            [class.border-red-300]="isInvalid('sku')"
            placeholder="Product SKU">
          <div *ngIf="hasError('sku', 'required')" class="text-red-600 text-sm mt-1">
            SKU is required
          </div>
        </div>

        <!-- Image URL -->
        <div class="md:col-span-2">
          <label for="image_url" class="block text-sm font-medium text-gray-700">Main Image URL</label>
          <input
            type="url"
            id="image_url"
            formControlName="image_url"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            placeholder="https://example.com/image.jpg">
        </div>

        <!-- Gallery URLs -->
        <div class="md:col-span-2">
          <label for="gallery" class="block text-sm font-medium text-gray-700">Gallery URLs (comma separated)</label>
          <input
            type="text"
            id="gallery"
            formControlName="gallery"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            placeholder="https://example.com/image1.jpg, https://example.com/image2.jpg">
        </div>

        <!-- Status -->
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700">Status *</label>
          <div class="mt-2 space-x-4">
            <label class="inline-flex items-center">
              <input
                type="radio"
                formControlName="status"
                value="active"
                class="text-blue-600 focus:ring-blue-500">
              <span class="ml-2">Active</span>
            </label>
            <label class="inline-flex items-center">
              <input
                type="radio"
                formControlName="status"
                value="inactive"
                class="text-blue-600 focus:ring-blue-500">
              <span class="ml-2">Inactive</span>
            </label>
          </div>
        </div>

      </div>

      <!-- Form Actions -->
      <div class="mt-8 flex justify-end space-x-3">
        <button
          type="button"
          (click)="router.navigate(['/products'])"
          class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="isLoading"
          class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ isLoading ? 'Creating...' : 'Create Product' }}
        </button>
      </div>
    </form>
  </div>
</div>
