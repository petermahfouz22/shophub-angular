<div *ngIf="isLoading" class="flex justify-center items-center h-40">
  <p class="text-gray-500 text-lg">Loading...</p>
</div>

<div *ngIf="!isLoading && user" class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6 mt-6">

  <!-- Header with actions -->
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-gray-800">User Details</h2>

    <div class="flex gap-3">
      <button
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
        (click)="onEdit(user.id)">
        Edit
      </button>

      <button
        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition"
        (click)="onDelete(user.id)">
        Delete
      </button>
    </div>
  </div>

  <!-- Profile section -->
  <div class="flex items-center gap-4 mb-6">
    <div
      class="h-16 w-16 rounded-full bg-blue-500 text-white flex items-center justify-center text-2xl font-semibold">
      {{ user.first_name[0] }}
    </div>

    <div>
      <h3 class="text-xl font-bold text-gray-800">{{ user.first_name }} {{ user.last_name }}</h3>
      <p class="text-gray-500">{{ user.email }}</p>
    </div>
  </div>

  <!-- Details -->
  <div class="space-y-3">
    <p class="text-gray-700">
      <span class="font-semibold">Phone:</span> {{ user.phone }}
    </p>

    <p class="text-gray-700">
      <span class="font-semibold">Gender:</span>
      <span class="capitalize">{{ user.gender }}</span>
    </p>

    <p class="text-gray-700">
      <span class="font-semibold">Birthday:</span> {{ user.birthday }}
    </p>

    <p class="text-gray-700">
      <span class="font-semibold">Address:</span> {{ user.address }}
    </p>
  </div>

</div>
