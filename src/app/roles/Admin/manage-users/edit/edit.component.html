<div class="container mx-auto p-6 max-w-4xl">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Edit User</h1>
    <button 
      (click)="cancel()"
      class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
    >
      Back to Users
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="bg-white rounded-lg shadow p-8 text-center">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    <p class="mt-2 text-gray-600">Loading user data...</p>
  </div>

  <!-- Edit Form -->
  <div *ngIf="!loading && user" class="bg-white rounded-lg shadow p-6">
    <form (ngSubmit)="updateUser()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- First Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">First Name *</label>
          <input
            type="text"
            [(ngModel)]="userForm.first_name"
            name="first_name"
            required
            class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          >
        </div>

        <!-- Last Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Last Name *</label>
          <input
            type="text"
            [(ngModel)]="userForm.last_name"
            name="last_name"
            required
            class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          >
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
          <input
            type="email"
            [(ngModel)]="userForm.email"
            name="email"
            required
            class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          >
        </div>

        <!-- Gender -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Gender *</label>
          <select
            [(ngModel)]="userForm.gender"
            name="gender"
            class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
          <input
            type="tel"
            [(ngModel)]="userForm.phone"
            name="phone"
            class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          >
        </div>

        <!-- Birthday -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Birthday</label>
          <input
            type="date"
            [(ngModel)]="userForm.birthday"
            name="birthday"
            class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          >
        </div>

        <!-- Role -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Role *</label>
          <select
            [(ngModel)]="userForm.role"
            name="role"
            class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="customer">Customer</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <!-- Status -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Status *</label>
          <select
            [(ngModel)]="userForm.is_active"
            name="is_active"
            class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          >
            <option [ngValue]="true">Active</option>
            <option [ngValue]="false">Inactive</option>
          </select>
        </div>
      </div>

      <!-- Address -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
        <textarea
          [(ngModel)]="userForm.address"
          name="address"
          rows="4"
          class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
        ></textarea>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
        <button
          type="button"
          (click)="cancel()"
          class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="submitting"
          class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50"
        >
          {{ submitting ? 'Updating...' : 'Update User' }}
        </button>
      </div>
    </form>
  </div>

  <!-- User Not Found -->
  <div *ngIf="!loading && !user" class="bg-white rounded-lg shadow p-8 text-center">
    <p class="text-gray-600 mb-4">User not found</p>
    <button 
      (click)="cancel()"
      class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
    >
      Back to Users
    </button>
  </div>
</div>
